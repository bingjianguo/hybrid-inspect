<body>
  <div id="electron_container">
  </div>
  <webview id="auth" src="" partition="persist:auth" disablewebsecurity nodeintegration preload="./dist/authPreload.js" style="width:0;height:0;"></webview>
  <webview id="refresh-auth" src="" partition="persist:auth" nodeintegration preload="./dist/refreshPreload.js" style="width:0;height:0;"></webview>
  <!-- electron control -->
  <script src="./dist/renderer.js"></script>
  <script charset="utf-8" src="https://as.alipayobjects.com/g/component/tracker/2.2.10/index.js"></script>
  <script>
    window.Tracker && Tracker.start && Tracker.start();

  <script>
    // Only attach the livereloading script if
    // the app is in development mode
    if (require('electron').remote.require('electron-is-dev')) {
      const me = document.createElement('script');
      me.setAttribute('src', 'http://localhost:35729/livereload.js');
      document.body.appendChild(me);
    }

    // Workaround monaco-typescript not understanding the environment
    self.process.browser = true;
  </script>
